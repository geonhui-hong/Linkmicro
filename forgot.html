<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="css/style1.css">
	<link rel="stylesheet" href="css/download.css">
	<link rel="icon" href="./images/lgoo_mini.svg">
	<meta name=“viewport” content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
	<title>MakinaRock Link</title>
</head>

<body>
	<!-- navbar -->
	<nav id="navbar">
		<div class="navbar_container">
			<div class="wrap">
				<div class="navbar__logo" data-target="index">
					<a href="index.html"><img src="images/logo.svg" alt=""></a>
				</div>
				<ul class="navbar__menu">
					<li class="navbar__menu__item" data-target="feature" data-link="#feature">
						<a href="index.html">Features</a>
					</li>
					<li class="navbar__menu__item" data-target="download">
						Download
					</li>
					<li class="navbar__menu__item" data-target="documentation">
						<a href="https://makinarocks.gitbook.io/link/" target="blank">Documentation</a>
					</li>
					<button class="get_button">Get Started for Free</button>
				</ul>
				<a class="navbar__toggle">
					<span>메뉴</span>
				</a>
			</div>
		</div>
	</nav>
	<section class="forgot_container">
		<div class="start_input_container">
			<div class="start_input">
				<div class="password">
					<img src="images/password.svg" alt="">
				</div>
				<div class="text_container">
					<div class="title">Forgot Product Key</div>
					<div class="sub_title">Please enter your email.<br>We’ll send your prdocut key.</div>
				</div>
				<form id="forgot-form">
					<div class="input_container">
						<div class="email_container">
							<div class="input_title">Email *</div>
							<input type="text" id="email" name="email">
							<div class="invalid_text" id="email_error_field">Email address is invalid</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="button_container">
			<!-- onclick="window.location.href='forgot1.html'"  -->
			<button class="okay_button" id="submit">Send email</button>
		</div>
	</section>
	<footer id="contact">
		<div class="footer_p">
			<div class="footer_flex_p">
				<div class="footer_flex">
					<div class="icon_logo">
						<div class="footer_logo">
							<a href="#"><img src="images/lgoo_mini.svg" alt=""></a>
						</div>
					</div>
					<div class="company">
						<div class="footer_title">Company</div>
						<div class="footer_contents">
							<div>
								<a href="http://www.makinarocks.ai/" target="_blank">
									<img src="images/makinarocks_logo.svg">
								</a>
							</div>
						</div>
					</div>
					<div class="docmentation">
						<div class="footer_title">Documentation</div>
						<div class="footer_contents">
							<div>
								<a href="https://makinarocks.gitbook.io/link/getting_started/installation" target="_blank">
									Install Guide
								</a>
							</div>
							<div>
								<a href="https://makinarocks.gitbook.io/link/pipeline/new" target="_blank">
									How to Use
								</a>
							</div>
							<div>
								<a href="https://makinarocks.gitbook.io/link/tutorial/follow-the-example" target="_blank">
									Tutorial
								</a>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="icons">
					<img src="images/facebook.svg" alt="">
					<img src="images/linkedin.svg" alt="">
					<img src="images/twitter.svg" alt="">
					<img src="images/github.svg" alt="">
					<img src="images/youtube.svg" alt="">
				</div>
			</div> -->
			</div>
			<div class="copyright">Copyright© MakinaRocks 2022. All Rights Reserved.</div>
	</footer>
	<script src="js/navbar.js" defer></script>
	<script src="js/forgot.js" defer></script>
</body>

</html>
