<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
	<link rel="stylesheet" href="css/style1.css">
	<link rel="stylesheet" href="css/download.css">
	<title>Forgot</title>
</head>

<body>
	<!-- navbar -->
	<nav id="navbar">
		<div class="navbar_container">
			<div class="wrap">
				<div class="navbar__logo" data-target="index">
					<a href="index.html"><img src="images/logo.svg" alt=""></a>
				</div>
				<ul class="navbar__menu">
					<li class="navbar__menu__item" data-target="feature" data-link="#feature">
						<a href="index.html">Features</a>
					</li>
					<li class="navbar__menu__item" data-target="download">
						Download
					</li>
					<li class="navbar__menu__item" data-target="documentation">
						<a href="https://makinarocks.gitbook.io/link/" target="blank">Documentation</a>
					</li>
					<button class="get_button">Get Started for Free</button>
				</ul>
				<a class="navbar__toggle">
					<span>메뉴</span>
				</a>
			</div>
		</div>
	</nav>
	<section class="forgot_container">
		<div class="start_input_container">
			<div class="start_input">
				<div class="password">
					<img src="images/password.svg" alt="">
				</div>
				<div class="text_container">
					<div class="title">Forgot Product Key</div>
					<div class="sub_title">Please enter your email.<br>We’ll send your prdocut key.</div>
				</div>
				<form id="forgot-form">
					<div class="input_container">
						<div class="email_container">
							<div class="input_title">Email *</div>
							<input type="text" id="email" name="email">
							<div class="invalid_text" id="email_error_field">Email address is invalid</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="button_container">
			<!-- onclick="window.location.href='forgot1.html'"  -->
			<button class="okay_button" id="submit">Send email</button>
		</div>
	</section>
	<script src="js/navbar.js" defer></script>
	<script src="js/forgot.js" defer></script>
</body>

</html>
